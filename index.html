<!DOCTYPE html>
<html lang="pt-br"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <!-- le podemos agregar atributos a nuestro elementos de HTML como es el caso de un id, para poder identificar con mayor facilidad
                nuestro elemnto 
                * al definir nuestro inpunt como "number" este restringe la entrada de cualquier otro tipo de dato como string y solo le permite
                  al usuario la captura de numeros-->
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <!-- el evento "onclick" nos hace la referencia a que cada vez que nosotros demos un click sobre un boton, mandaremos
                    a llamar a una funcion, y esta a su vez desde js hara alguna actividad especifica -->
                    <button onclick="verificarIntento();" class="container__boton">Intentar</button>
                    <button onclick="reiniciarJuego()" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
